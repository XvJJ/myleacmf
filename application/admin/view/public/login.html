<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>
        登录后台|{:config('web_site_title')}
    </title>
    <link href="__PUBLIC__/layui/css/layui.css" rel="stylesheet">
    <link href="__PUBLIC__/dist/css/style.css" rel="stylesheet">
    </link>
    </link>
    </meta>
    </meta>
    </meta>
    </meta>
</head>

<body>
    <div class="login-main">
        <header class="layui-elip">
            {:config('web_site_title')}后台管理
        </header>
        <form action="" class="layui-form">
            <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input" lay-verify="required" name="username" placeholder="用户名" type="text">
                </input>
            </div>
            <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input" lay-verify="required" name="password" placeholder="密码" type="password">
                </input>
            </div>
            <div class="layui-input-inline login-btn">
                <button class="layui-btn" lay-filter="login" lay-submit="" type="submit">
                    登录
                </button>
            </div>
            <hr/>
            <p>
                Copyright©2014-2017 by 北京睿亿网络科技有限公司
            </p>
        </form>
    </div>
    <script src="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js">
    </script>
    <script src="__PUBLIC__/layui/layui.js">
    </script>
    <script type="text/javascript">
    layui.use(['form', 'layer'], function() {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery;

        // 表单提交监听
        form.on('submit(login)', function(data) {
            // 提交请求
            $.post("{:url('')}", data.field, function(res) {
                // 提示信息
                layer.msg(res.msg, { time: 1500 }, function() {
                    if (res.code == 1) {
                        window.location.href = res.url;
                    }
                });

            });
            return false;
        });

    });
    </script>
</body>

</html>
